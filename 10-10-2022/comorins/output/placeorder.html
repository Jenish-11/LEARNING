    <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let product = urlParams.get('name');
    let namee=product;
    console.log(namee);

function disp(){
    let ele="";
    let logers_array=JSON.parse(localStorage.getItem("logers"));
    for(let i=0; i<logers_array; i++){
        if(namee==logers_array[i].name){
            ele= ele+"<li>"+logers_array[i].name+"</li><li>"+logers_array[i].number+"</li><li><li>"+logers_array[i].ad1+"</li><li>"+logers_array[i].ad2+"</li><li>"+logers_array[i].ad3+"</li></li>";
            document.getElementById("g").innerHTML=ele;
        }
        else{}
    }
}
