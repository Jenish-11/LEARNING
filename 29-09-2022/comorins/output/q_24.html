<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a JS code to print the Fibonacci series for a given value of N -->
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c=0;
        let N=10
        document.write(a+""+b);
        for(let i=0; i<N;i++){
            c=a+b
            document.write(c);
            a=b;
            b=c;
        }

    </script>
</body>
</html>
