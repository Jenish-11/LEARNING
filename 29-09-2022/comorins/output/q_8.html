<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    Write a JS code to delete all occurrence of element in given array <br>
</head>
<body>

    <script>
        let list=["dfd","fgh","dfgh","hbvfgh"];
        let ele="dfd"
        function  deleteElement(list,ele){
           for(let i=0; i<list.length;i++){
            if(list[i]==ele){
                list.splice(i,1);
            }
           }
           return list;
             }
            list=deleteElement(list,ele);
            document.write(list);
        // numPower();
    </script>
</body>
</html>
