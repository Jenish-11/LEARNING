<body>
    Write a JS code to find the no of digits in a number

    <script>
        function digitcount(n) {
        let count = 0;
        if (n >= 1) count++;

        while (n / 10 >= 1) {
            n /= 10;
            count++;
        }

        return count;
        }

        console.log(digitcount(14567));

        console.log(digitcount(56));
    </script>
</body>
