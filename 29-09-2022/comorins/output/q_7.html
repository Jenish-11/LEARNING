    <title>Document</title>
    <!-- Write a JS code to print Even numbers in given array -->
</head>
<body>
    <script>
        let a=[[12,2],[33,44]];
        let b=[];
        for(let i=0; i<a.length; i++){
          for(let j=0;j<2; j++){
            if(a[i][j]%2==0){
                b.push(a[i][j])

            }
          }
        }console.log(b);
    </script>
</body>
