<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pluralize(){
            let numbers=document.getElementById("counts").value;
            let thing=document.getElementById("stuff").value;
            console.log(numbers+thing);
        }

    </script>
    <input type="number" id="counts">
    <input type="text" id="stuff">
    <button onclick="pluralize()">add</button>
</body>
</html>
