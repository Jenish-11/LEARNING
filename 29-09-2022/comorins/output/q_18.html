<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    Check if a triangle is equilateral, scalene, or isosceles <br>
</head>
<body>
    <script>
        function findTriangleType(){
            let a=5;
            let b=5;
            let c=5;
            if(a==b && a==c){
                console.log("Equlant Triange");
            }
            else if(a==b||b==c||a==c){
                console.log("Isosceles triangle");
            }
            else{
                console.log("Scalene triangle");
            }

        }
        findTriangleType();
    </script>
</body>
</html>
